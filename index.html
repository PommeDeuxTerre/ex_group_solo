<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/check_password.js"></script>
</head>
<body>
    <form onsubmit="event.preventDefault();check_pass();">
        <div class="field">
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="prenom" name="prenom" value="">
        </div>
        <div class="field">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" value="">
        </div>
        <div class="field">
            <label for="date">Date de naissance</label>
            <input id="date" type="date" name="date" value="" required>
        </div>
        <div class="field">
            <label for="gender">Genre</label>
            <ul>
                <li>
                    <input id="homme" type="radio" name="gender">
                    <label for="homme">Homme</label>
                </li>
                <li>
                    <input id="femme" type="radio" name="gender">
                    <label for="femme">Femme</label>
                </li>
                <li>
                    <input id="pomme" type="radio" name="gender" checked>
                    <label for="pomme">Pomme</label>
                </li>
            </ul>
        </div>
        <div class="field">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" name="password">
        </div>
        <div class="field">
            <input type="submit" value="Envoyer">
        </div>
    </form>
</body>
</html>
